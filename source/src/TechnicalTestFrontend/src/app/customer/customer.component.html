<div class="col-lg-12 table-responsive">  
    <div class="row">
    <div class="col-sm-5 col-md-5" style="padding-top:20px;padding-bottom:20px;" >  
        <input class="form-control" type="text" placeholder="Search......." [(ngModel)]="filter">        
    </div>
    <div class="col-sm-7 col-md-7" style="padding-top:20px;padding-bottom:20px;">  
      <app-upload></app-upload>  
    </div>
</div>
    <div>
        <table class="table table-striped">  
        <thead class="thead-dark">  
            <tr>  
            <th>First Name</th>  
            <th>Last Name</th>  
            <th>Email</th>  
            <th>Phone1</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr *ngFor="let customer of _allCustomer | async|filter:filter| paginate: { itemsPerPage: 10, currentPage: p }">  
            <td>{{customer.firstName}}</td>  
            <td>{{customer.lastName}}</td>  
            <td>{{customer.email}}</td>  
            <td>{{customer.phone1}}</td>  
            </tr>  
        </tbody>  
        <ul class="pagination">  
            <pagination-controls (pageChange)="p = $event"></pagination-controls>  
            </ul> 
        </table>  
  </div>  
</div>
