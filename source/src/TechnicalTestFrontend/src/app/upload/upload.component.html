<div>
  <div class="row">
    <div class="col-md-12">  
      <div class="row">   
       <div class="col-md-6">
         <div class="row">
           <div class="col-md-12">
             <div class="row">
               <div class="col-md-4">
                  <h3>Upload Data</h3>
               </div>
               <div class="col-md-8">
                  <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well my-drop-zone">
                    </div>
                    <div ng2FileDrop [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}" (fileOver)="fileOverAnother($event)" [uploader]="uploader" class="well my-drop-zone">
                    </div>
                    <input type="file" ng2FileSelect [uploader]="uploader" />
                </div>
             </div>
           </div>
         </div> 
      </div>
      <div class="col-md-6">
          <table class="table">
              <thead>
                  <tr>
                      <th width="50%">Name</th>
                      <th>Actions</th>  
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of uploader.queue">
                      <td><strong>{{ item?.file?.name }}</strong></td>                    
                      <td nowrap>
                          <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                              <span class="glyphicon glyphicon-upload"></span> Upload
                          </button>
                          <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                          </button>
                          <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                              <span class="glyphicon glyphicon-trash"></span> Remove
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>

      </div>
    </div>
    </div>

  </div>

</div>
